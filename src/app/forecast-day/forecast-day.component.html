<div class="card flex-md-row mb-4 box-shadow h-md-250 forecast-day"  (mouseover)="addAlertStyle($event)" (mouseout)="addAlertStyle($event)">
  <div class="card-body d-flex flex-column">
    <span class="mb-2">
      <strong class="text-primary">{{day.text}}</strong>
    </span>
    <h3 class="mb-0">
      <span class="text-dark">{{day.date | date: 'EEEE'}}</span>
    </h3>
    <div class="mb-1 text-muted">{{day.date | date: 'longDate'}}</div>
    <!--TODO grab the unit from query > results > channel > units > temperature -->
    <p class="card-text mb-auto">High: {{day.high}}&deg;F, Low: {{day.low}}&deg;F</p>
  </div>
  <span class="float-right" >
    <div [ngClass]="alertColorClass">
      <i [class]="getWeatherIcon(day.code) + ' weather-alert'"></i>
    </div> 
  </span>
</div>
