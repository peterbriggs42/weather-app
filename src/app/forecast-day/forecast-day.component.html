<div class="card flex-md-row mb-4 box-shadow h-md-250 forecast-day">
  <div class="card-body d-flex flex-column align-items-start">
    <strong class="d-inline-block mb-2 text-primary">World</strong>
    <h3 class="mb-0">
      <a class="text-dark"
         href="#">{{day.day}}</a>
    </h3>
    <div class="mb-1 text-muted">{{day.date}}</div>
    <p class="card-text mb-auto">{{day.text}}</p>
  </div>
</div>
