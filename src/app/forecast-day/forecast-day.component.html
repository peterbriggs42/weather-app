<div class="card flex-md-row mb-4 box-shadow h-md-250 forecast-day"  (mouseover)="addAlertStyle($event)" (mouseout)="addAlertStyle($event)">
  <div class="card-body d-flex flex-column">
    <span class="mb-2">
      <strong class="text-primary">{{day.text}}</strong>
    </span>
    <h5 class="mb-0">
      <span class="text-dark">{{day.date | date: 'EEEE'}}</span>
    </h5>
    <div class="card-text mb-1 text-muted">{{day.date | date: 'longDate'}}</div>
    <p class="card-text mb-auto">
      <span [class]="isTemperatureAlert(day.high) + ' no-wrap'">High: {{day.high}}&deg;F</span>, 
      <span [class]="isTemperatureAlert(day.low) + ' no-wrap'">Low: {{day.low}}&deg;F</span>
    </p>
  </div>
  <span class="float-right" >
    <div [ngClass]="alertColorClass">
      <i [class]="getWeatherIcon(day.code) + ' weather-alert'"></i>
    </div> 
  </span>
</div>
